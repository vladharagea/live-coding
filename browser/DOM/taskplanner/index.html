<!doctype html>
<html>
    <head>
        <title>Task Planner</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Task name</th>
                    <th>Status (done / planned)</th>
                    <th>Controls</th>
                </tr>
            </thead>
            <tbody class="task-table-body">
            </tbody>
        </table>

        <form class="add-task" 
              action="javascript:void(0)">
            <input type="text" 
                   name="task-name"
                   class="task-name" 
                   placeholder="Task Name" />
            <select name="task-count"
                    class="task-count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <input type="submit" />
        </form>
    </body>
    <script src="taskplanner.js"></script>
</html>
