<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User & Comments Exercise</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>

    <!-- main tabs -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#tab-users" id="users">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tab-comments" id="comments">Comments</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tab-add-user" id="add-user">Add user</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tab-add-comment" id="add-comment">Add comment</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane container active" id="tab-users">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody id="user-tbody">
                    <!--
                    <tr>
                        <td>1</td>
                        <td>tet</td>
                        <td>test@yahoo.com</td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>
        <div class="tab-pane container" id="tab-comments">
             <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Comment</th>
                    </tr>
                </thead>
                <tbody id="comment-tbody">
                    
                            <!-- <tr>
                                <td>1</td>
                                <td>tet</td>
                                <td>test@yahoo.com</td>
                                <td>DCI best</td>
                            </tr> -->
                            
                </tbody>
            </table> 
        </div>
        <div class="tab-pane container" id="tab-add-user">
            <form id="user-form" name="userForm">
                <div class="form-group">
                    <label for="user-name">Name</label>
                    <input type="text" class="form-control" id="user-name" name="userName"
                        placeholder="please enter your name" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="text" class="form-control" id="user-email" name="userEmail"
                        placeholder="please enter your email" required>
                </div>

                <button type="submit" class="btn btn-primary mb-2" id="user-submit">Submit</button>
            </form>
        </div>
        <div class="tab-pane container" id="tab-add-comment">
            <form id="comment-form" name="commentForm">
                <div class="form-group">
                    <label for="comment-user-name">Name</label>
                    <input type="text" class="form-control" id="comment-user-name" name="commentUserName"
                        placeholder="please enter your name" required>
                </div>
                <div class="form-group">
                    <label for="comment-user-email">Email</label>
                    <input type="text" class="form-control" id="comment-user-email" name="commentUserEmail"
                        placeholder="please enter your email" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" id="comment" name="comment" placeholder="please write your comment"
                        required></textarea>
                </div>

                <button type="submit" class="btn btn-primary mb-2" id="comment-submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
