<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding Dom Elements</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <input id="userinput"> <br>

    <div class="insertAfter link">
        Insert at end
    </div>
    <div class="after link">
        Insert at end
    </div>
    <br>

    <div class="insertBefore link">
        Insert at start
    </div>
    <div class="before link">
        Insert at start
    </div>
    <br>

    <div class="appendTo link">
        First becomes last
       
    </div>
    <div class="append link">
       Append input text
    </div>

    <div class="text">
        <ul id="contendersList">
            <li>Hillary Clinton</li>
            <li>Donald Trump</li>
        </ul>
    </div>

    
</body>

<script src="../lib/jquery.js"></script>
<script src="main.js"></script>
</html>
